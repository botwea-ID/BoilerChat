<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BoilerMegle</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
    <p>Please enter the course</p>
    <input id="inputbox" type="text" placeholder="CS 180">

    <div class="container">
        <div class="table-responsive">
            <h1>Pick a ChatRoom</h1>
            <br />
            <table class="table table-inverse">
                <thead>
                    <tr>
                        <th>Course Subject</th>
                        <th>Course Name</th>
                        <th>Instructors</th>
                        <th>Join Chat</th>
                    </tr>
                </thead>
                <tbody id="course_list">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#inputbox').keypress(function(e) {
                if (e.which == 13) {
                    var input = $('#inputbox').val().split(' ')
                    populateTable(input[0], input[1])
                }
            })

            function populateTable(course, id) {
                $('#course_list').empty()
                $.get(`/api/${course}/${id}`, function(data, status) {
                    for (var i = 0; i < data.length; i++) {
                        var json = data[i]
                        var course_data = ""

                        let classID = json.Abbreviation + " " + json.Courses.Number
                        let className = json.Courses.Title
                        let classInstructor = json.Courses.Classes.Sections.Meetings[0].Instructors[0].Name
                        let url = btoa(classID + ':' + className + ':' + classInstructor)

                        course_data += '<tr>'
                        course_data += '<td>' + classID + '</td>'
                        course_data += '<td>' + className + '</td>'
                        course_data += '<td>' + classInstructor + '</td>'
                        course_data += '<td><a href="/chat/' + url + '">Join</></td>'
                        course_data += '</tr>'

                        console.log(course_data);

                        $('#course_list').append(course_data)
                    }
                })
            }
        })
    </script>

</body>

</html>
