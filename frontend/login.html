<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BoilerChat</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <div class="row logo">
            <div class="col-md-12">
                <h1 class="text-center">BoilerChat</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="container-4">
                    <input id="search" type="search" class="form-control" placeholder="Search..." aria-describedby="a1">
                    <button class="icon"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table text-center">
                    <table id="tablediv" class="table table-inverse text-center" style="display: none; background-color: #2b303b">
                        <thead class="text-center">
                            <tr class="text-center">
                                <th class="text-center">Course Subject</th>
                                <th class="text-center">Course Name</th>
                                <th class="text-center">Instructors</th>
                                <th class="text-center">Join Chat</th>
                            </tr>
                        </thead>
                        <tbody id="course_list">
                            <tr>
                                <td>Type in a course ID to join a chat.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</body>

</html>
