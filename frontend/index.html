<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BoilerChat</title>
    <link rel="stylesheet" href="/css/chatroom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.1.5/css/iziToast.min.css" />
</head>

<body class=messages>
    <div class="container">
        <header>
            <h3 class="logo">BoilerChat</h3>

            <a href="/">Log out</a>
            <div class="profile-container">
                <p id="nametag"></p>
            </div>
        </header>

        <main role="main">
            <div id="app">
                <div class="menu">
                    <div class="header">
                        <h3>Chatroom</h3><button class="compose"></button></div>
                    <ul id="chatrooms">
                        <li>
                            <div class="profile-container">
                                <p class="name" id="lecturename"></p>
                                <p class="message" id="lectureprofessor">Lecture Livechat</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <ul id="conversation">
                    </ul>
                    <div class="compose-box"><input id="data" placeholder="Type a message..."><button id="datasend">Send</button></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Required JS libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.1.5/js/iziToast.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="/js/chatroom.js"></script>
</body>

</html>
